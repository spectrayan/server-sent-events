spring:
  application:
    name: sse-sample-server-app
server:
  port: 8080

# Enable the SSE server library and configure MDC bridging + header mappings
spectrayan:
  sse:
    server:
      enabled: true
      mdc-bridge-enabled: true
      mdc-context-key: sseMdc
      base-path: /sse
      errors:
        enabled: true
        scope: SSE
      cors:
        enabled: true
        allowed-origins:
          - http://localhost:4200
        allowed-methods:
          - GET
        allowed-headers:
          - "*"
      headers:
        - key: X-Request-Id
          mdc-key: requestId
          include-in-problem: true
          copy-to-response: true
          response-header-name: X-Request-Id
        - key: X-User-Id
          mdc-key: userId
          include-in-problem: false
        - key: X-App
          value: sse-sample

app:
  cors:
    sse:
      allowed-origins:
        - http://localhost:4200
      allowed-methods:
        - GET
      allowed-headers:
        - "*"
      allow-credentials: false
      max-age: 3600
    api:
      allowed-origins:
        - http://localhost:4200
      allowed-methods:
        - OPTIONS
        - POST
        - GET
      allowed-headers:
        - "*"
      allow-credentials: false
      max-age: 3600

logging:
  level:
    root: INFO
    com.spectrayan.sse.server: DEBUG
    com.spectrayan.sse.sample: DEBUG
