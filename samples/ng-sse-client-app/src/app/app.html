<div class="container">
  <h1>Provider Demo</h1>
  <p>Select a user to connect to the backend SSE stream.</p>

  <div class="users">
    <button *ngFor="let u of users"
            class="user-btn"
            (click)="selectUser(u)">
      Continue as {{ u.name }}
    </button>
  </div>

  <div class="messages" *ngIf="selectedUser as su">
    <h2>Messages for {{ su.name }}</h2>
    <div class="status">
      Status: <span [class.connected]="status==='connected'"
                    [class.connecting]="status==='connecting'"
                    [class.disconnected]="status==='disconnected'">{{ status }}</span>
      <button class="disconnect" (click)="disconnect()">Disconnect</button>
      <button class="clear" (click)="clearMessages()">Clear</button>
    </div>
    <ul class="list">
      <li *ngFor="let m of messages">{{ m }}</li>
    </ul>
  </div>
</div>
