<div class="container">
  <h1>SSE Client Demo</h1>
  <p>Select a user to connect to the backend SSE stream.</p>

  <div class="users">
    <button *ngFor="let u of users"
            class="user-btn"
            (click)="selectUser(u)">
      Continue as {{ u.name }}
    </button>
  </div>

  <div class="messages" *ngIf="selectedUser as su">
    <h2>Messages for {{ su.name }}</h2>
    <div class="status">
      Status: <span [class.connected]="status==='connected'"
                    [class.connecting]="status==='connecting'"
                    [class.disconnected]="status==='disconnected'">{{ status }}</span>

      <!-- Bell with unread badge -->
      <button class="bell" type="button" (click)="toggleBell()" [disabled]="status!=='connected'">
        ðŸ””
        <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </button>

      <button class="disconnect" (click)="disconnect()">Disconnect</button>
      <button class="clear" (click)="clearMessages()">Clear</button>
    </div>

    <!-- Simple dropdown/panel for notifications -->
    <div class="dropdown" *ngIf="bellOpen">
      <div class="dropdown-header">Notifications</div>
      <div class="empty" *ngIf="notifications.length === 0">No notifications</div>
      <ul class="notif-list" *ngIf="notifications.length > 0">
        <li *ngFor="let n of notifications" [class.read]="n.read">
          <button class="notif-item" (click)="markAsRead(n)">
            <span class="dot" [class.unread]="!n.read"></span>
            <span class="text">{{ n.message }}</span>
            <span class="action" *ngIf="!n.read">Mark as read</span>
            <span class="action done" *ngIf="n.read">Read</span>
          </button>
        </li>
      </ul>
    </div>

    <ul class="list">
      <li *ngFor="let m of messages">{{ m }}</li>
    </ul>
  </div>
</div>
